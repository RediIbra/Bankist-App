<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent Tracking</title>
  <link rel="stylesheet" href="styles/homepage.css" />
  <link rel="stylesheet" href="styles/parenttrack.css" />
</head>
<body>
  <nav>
    <a href="homepage.html" class="back-arrow">←Back to Homepage</a>
    <img src="images/logo.png" alt="Logo" class="logo" />
  </nav>
  <h1 class="page-title-parenttracking ">Kid Tracking</h1>
  <main class="app-kid">
  <div class="balance">
    <div>
      <p class="balance__label">Current balance</p>
      <p class="balance__date">
        As of <span class="date">05/03/2037</span>
      </p>
    </div>
    <p class="balance__value">0000€</p>
  </div>

  <!-- MOVEMENTS -->
  <div class="movements">
    <div class="movements__row">
      <div class="movements__type movements__type--deposit">2 deposit</div>
      <div class="movements__date">3 days ago</div>
      <div class="movements__value">4 000€</div>
  
    </div>
    <div class="movements__row">
      <div class="movements__type movements__type--withdrawal">
        1 withdrawal
      </div>
      <div class="movements__date">24/01/2037</div>
      <div class="movements__value">-378€</div>
      <div class="movements__item">Toy</div>
    </div>
  </div>

  <!-- SUMMARY -->
  <div class="summary">
    <p class="summary__label">In</p>
    <p class="summary__value summary__value--in">0000€</p>
    <p class="summary__label">Out</p>
    <p class="summary__value summary__value--out">0000€</p>
    
  </div>
  <div class="operation operation--transfer">
    <h2>Expenses</h2>
    <form class="form form--transfer">
      <input type="text" class="form__input form__input--to" />
      <input type="number" class="form__input form__input--amount" />
      <button class="form__btn form__btn--transfer">&rarr;</button>
      <label class="form__label">Item</label>
      <label class="form__label">Cost</label>
    </form>
  </div>

  <!-- OPERATION: deposit -->
  <div class="operation operation--deposit">
    <h2>Deposit</h2>
    <form class="form form--deposit">
      <input type="number" class="form__input form__input--deposit-amount" />
      <button class="form__btn form__btn--deposit">&rarr;</button>
      <label class="form__label form__label--deposit">Amount</label>
    </form>
  </div>
  </main>
</body>
<script defer src="scripts/parentScript.js"></script>
</html>
